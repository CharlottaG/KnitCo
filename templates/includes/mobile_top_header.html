
  <!-- Open search bar -->
    <li class="list-inline-item">
      <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-bs-toggle="dropdown" aria-expanded="false">
        <div class="text-center">
          <div><i class="fas fa-search fa-lg"></i></div>
          <p class="my-0"></p>
        </div>
      </a>
      <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
          <div class="input-group w-100">
            <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search">
            <div class="input-group-append">
              <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                <span class="icon">
                  <i class="fas fa-search"></i>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </li>

    <!-- Open My account dropdown menu -->
    <li class="list-inline-item dropdown">
      <a class="nav-link d-block d-lg-none" href="#" id="user-options" data-bs-toggle="dropdown" aria-expanded="false">
        <div class="text-center">
          <div><i class="fa-solid fa-user"></i></div>
        </div>
      </a>
      <ul class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <li><a href="" class="dropdown-item">Manage shop</a></li>
        {% endif %}
        <li><a href="{% url 'profile' %}" class="dropdown-item">My Profile</a></li>
        <li><a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a></li>
        {% else %}
        <li><a href="{% url 'account_signup' %}" class="dropdown-item">Register</a></li>
        <li><a href="{% url 'account_login' %}" class="dropdown-item">Login</a></li>
        {% endif %}
      </ul>
    </li>

    <!-- Access shoppingbag -->
    <li class="list-inline-item">
      <a class="{% if total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
        <div class="text-center">
          <div><i class="fa-solid fa-bag-shopping"></i></div>
          <p class="my-0">
            {% if total %}
            {{ total|floatformat:2 }} €
            {% else %}
              0.00 €
            {% endif %}
          </p>
        </div>
      </a>
    </li>
