<div class="toast top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header bg-white">
      <strong class="me-auto text text-uppercase text-danger">Error!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body text text-black bg-white">
      {{ message }}
  </div>
</div>
