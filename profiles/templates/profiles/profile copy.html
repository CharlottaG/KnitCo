{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container content-container">
    <div class="row m-0 overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col p-0">
                <h2 class="txt-blue text-uppercase p-1">{{ user.username }}'s Profile</h2>  <!-- Display username or any other relevant user information -->
                <hr class="bg-blue mb-4">
            </div>
        </div>
        <div class="row">

            <!-- Profile details form -->
            <div class="col-12 col-lg-6">
                <h2>User profile</h2>
                <hr>
                <form class="mt-3 text" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ profile_form|crispy }}
                    <button type="submit" class="btn btn-primary">
                        Update profile
                    </button>
                </form>
            </div>

            <!-- Order history -->
            <div class="col-12 col-lg-6">
                <h2>Order history</h2>
                <hr>
                <!-- Display order history information here -->
            </div>

            <!-- Liked products -->
            <div class="col-12 col-lg-6">
                <h2>Liked products</h2>
                <hr>
                <!-- Display liked products information here -->
            </div>

            <!-- My reviews -->
            <div class="col-12 col-lg-6">
                <h2>My reviews</h2>
                <hr>
                <!-- Display user's reviews information here -->
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
